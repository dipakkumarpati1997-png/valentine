    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box {
            background: rgba(0,0,0,0.45);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 420px;
        }
        input {
            padding: 12px;

            border: none;

        }
        button {

            font-size: 18px;
            cursor: pointer;

        }
        #message {
            display: none;
            margin-top: 35px;
            font-size: 26px;
            line-height: 1.5;
            animation: fadeIn 3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .heart {
            font-size: 40px;
            margin-top: 15px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
    </style>
</head>
